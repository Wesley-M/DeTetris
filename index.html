<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/main.css">
    <title>DeTetris</title>
</head>
<body>
    <div id="terminal-container">

    </div>

    <div id="tetris-container">
        <div id="tutorial" class="box">
            <span> <img src="./res/images/space_bar.svg" id="space_bar" alt="space bar" title="Space: Rotate"></span>
            <span> <img src="./res/images/arrow_down.svg" id="arrow_down" alt="arrow_down" title="Arrow down: Accelerate"></span>
            <span> <img src="./res/images/arrow_left.svg" id="arrow_left" alt="arrow_left" title="Arrow left: Go to left"></span>
            <span> <img src="./res/images/arrow_right.svg" id="arrow_right" alt="arrow_right" title="Arrow right: Go to right"></span>
        </div>

        <div id="game-container">
            <div id="board" class="box"></div>
            <div id="stats-container">
                <div id="next-piece" class="box"></div>
                <div id="stats" class="box"></div>
            </div>
        </div>

        <div id="event-container" class="box">
        </div>
    </div>

    <div id="gameinit-container">
        <p> DeTetris </p>
        <p> My life is spent in one long effort to escape from the commonplaces of existence. 
            These little problems help me to do so. <br> (Sherlock Holmes) </p>
        <img src="./res/images/play.svg" title="Play the game" id="play">
    </div>

    <div id="gameover-container">
        <p> Game Over </p>
        <p>Sorry dear detective, maybe you'll win later!</p> 
        <img src="./res/images/replay.svg" title="Replay the game" id="replay">
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
